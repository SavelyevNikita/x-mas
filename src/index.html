<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>christmas-task</title>
    </head>
    <body>
        <header>
        </header>
        <main>
            <section class="collection-settings">
                <div class="wrapper">
                   <div class="effects-and-seach">
                       <div class="sound"></div>
                       <div class="snow"></div>
                       <div class="search-set"></div>
                    </div>
                    <div class="sort-wrap">
                       <p class="sort-static">
                           Сортировать
                       </p>
                       <div class="sort-set"></div>
                    </div> 
                    <div class="category-wrap">
                        <p class="category-static">
                            Категории
                        </p>
                        <div class="category-set">
                            <p class="static">
                                Все
                            </p> 
                        </div>
                    </div>
                    <div class="form-wrap">
                        <p class="form-static">
                            Форма
                        </p>
                        <div class="form-set">
                            <div class="bell-wrap">
                                <div class="bell"></div>
                                <p class="bell-static">
                                    Колокол
                                </p>
                            </div>
                            <div class="ball-wrap">
                                <div class="ball"></div>
                                <p class="ball-static">
                                    Шар
                                </p>
                            </div>
                            <div class="cone-wrap">
                                <div class="cone"></div>
                                <p class="cone-static">
                                    Шишка
                                </p>
                            </div>
                            <div class="star-wrap">
                                <div class="star"></div>
                                <p class="star-static">
                                    Звезда
                                </p>
                            </div>
                            <div class="snow-wrap">
                                <div class="snow"></div>
                                <p class="snow-static">
                                    Снежинка
                                </p>
                            </div>
                            <div class="figurine-wrap">
                                <div class="figurine"></div>
                                <p class="figurine-static">
                                    Фигурка
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="set0f-wrap">
                        <p class="set0f-static">
                            Количество экземляров
                        </p>
                        <div class="set0f-set"></div>
                    </div>
                    <div class="year-wrap">
                        <p class="year-static">
                            Количество экземляров
                        </p>
                        <div class="year-set"></div>
                    </div> 
                    <div class="color-wrap">
                        <p class="color-static">
                            Цвет
                        </p>
                        <div class="color-set"></div>
                    </div> 
                </div>
            </section>
            <section class="collection-new-year"></section>
        </main>
        <footer>
                <div class="rss-logo"></div>
                <div class="developer">
                    <a href="https://github.com/SavelyevNikita" target="_blank">App developer: Nikita Savelyev</a>
                    </div>
                <div class="year">2021</div>
        </footer>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>
    </body>
</html>
