<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>christmas-task</title>
    </head>
    <body>
        <header>
        </header>
        <main>
            <section class="collection-settings">
                <div class="wrapper">
                   <div class="effects-and-seach-wrap">
                       <div class="sound"></div>
                       <div class="snow"></div>
                       <div class="search-set">
                           <input type="search" placeholder="Поиск">
                           <div class="loupe"></div>
                       </div>
                    </div>
                    <div class="sort-wrap">
                       <p class="sort-static">
                           Сортировать
                       </p>
                       <div class="sort-set">
                           <select name="sort-set-select" id="sort_set_select">
                               <option value="none" id="none">Выбрать...</option>
                               <option value="A_Z" id="A_Z">По названию от "А" до "Я"</option>
                               <option value="Z_A" id="Z_A">По названию от "Я" до "А"</option>
                               <option value="countUp" id="countUp">По количеству в порядке возрастания</option>
                               <option value="countDown" id="countDown">По количеству в порядке убывания</option>
                           </select>
                       </div>
                    </div> 
                    <div class="category-wrap">
                        <p class="category-static">
                            Категории
                        </p>
                        <label class="category-set__static">
                            <input type="checkbox" name="category-set_square" class="category-set__square">
                            <span class="category-set__static-checkbox"></span>
                            Все 
                        </label>
                    </div>
                    <div class="form-wrap">
                        <p class="form-static">
                            Форма
                        </p>
                        <div class="form-set">
                            <div class="bell-wrap">
                                <div class="bell"></div>
                                <p class="bell-static">
                                    Колокол
                                </p>
                            </div>
                            <div class="ball-wrap">
                                <div class="ball"></div>
                                <p class="ball-static">
                                    Шар
                                </p>
                            </div>
                            <div class="cone-wrap">
                                <div class="cone"></div>
                                <p class="cone-static">
                                    Шишка
                                </p>
                            </div>
                            <div class="snow-wrap">
                                <div class="snow"></div>
                                <p class="snow-static">
                                    Снежинка
                                </p>
                            </div>
                            <div class="figurine-wrap">
                                <div class="figurine"></div>
                                <p class="figurine-static">
                                    Фигурка
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="set0f-wrap">
                        <p class="set0f-static">
                            Количество экземляров
                        </p>
                        <div class="set0f-set" id="set0fslider"></div>
                        <div class="set0f-set-min-max">
                            <div class="set0f-set-min" id="set0fslider-snap-value-lower"></div>
                            <div class="set0f-set-max" id="set0fslider-snap-value-upper"></div>
                        </div>
                    </div>
                    <div class="year-wrap">
                        <p class="year-static">
                            Год приобретения
                        </p>
                        <div class="year-set" id="yearslider"></div>
                        <div class="year-set-min-max">
                            <div class="year-set-min" id="yearslider-snap-value-lower"></div>
                            <div class="year-set-max" id="yearslider-snap-value-upper"></div>    
                        </div>
                    </div> 
                    <div class="color-wrap">
                        <p class="color-static">
                            Цвет
                        </p>
                        <div class="color-set">
                            <div class="white"></div>
                            <div class="yellow"></div>
                            <div class="red"></div>
                            <div class="blue"></div>
                            <div class="green"></div>
                        </div>
                    </div>
                    <div class="size-wrap">
                        <p class="size-static">
                            Размер
                        </p>
                        <div class="size-set">
                                <label class="large-set__static">
                                    <input type="checkbox" name="large-set_square" class="large-set__square" checked>                                    
                                    <span class="large-set__static-checkbox"></span>
                                    Большой
                                </label>
                                <label>
                                    <input type="checkbox" name="middle-set_square" class="middle-set__square" checked>
                                    <span class="middle-set__static-checkbox"></span> 
                                    Средний
                                </label>
                                <label>
                                    <input type="checkbox" name="little-set_square" class="little-set__square" checked>
                                    <span class="little-set__static-checkbox"></span>
                                    Маленький
                                </label>
                        </div>
                    </div> 
                    <div class="favorite-wrap">
                        <label class="favorite-static">
                            <input type="checkbox" name="favorite_square" class="favorite-square">
                            <span class="favorite-square-checkbox"></span>
                            Только любимые
                        </label>
                    </div>
                    <div class="reset-wrap">
                        <div class="reset-filters">                            
                            <p class="reset-filters__reset-static"><input type="button" value="Сбросить фильтры"></p>
                        </div>
                        <div class="reset-settings">
                            <p class="reset-settings__reset-static"> <input type="button" value="Сбросить настройки"></p>
                        </div>
                    </div> 
                </div>
            </section>
            <section class="collection-new-year"></section>
        </main>
        <div class="ExptoyCard">
            <div class="nameToy">
                <h2 class="nameToy__name">Большой шар с рисунком Цветок</h2>
                <img class="nameToy__pic" src="assets/toys/59.png" alt="toy" >            
            </div>
            <div class="countToy">
                <span class="countToy__count-static">Количество</span>
                <!-- <span class="countToy__count"></span> -->
            </div>
            <div class="yearToy">
                <span class="yearToy__year-static">Год покупки:</span>
                <!-- <span class="yearToy__year"></span> -->
            </div>
            <div class="shapeToy">                
                <span class="shapeToy__shape-static">Форма игрушки:</span>
                <!-- <span class="shapeToy__shape"></span> -->
            </div>    
            <div class="colorToy">                
                <span class="colorToy__color-static">Цвет игрушки:</span>
                <!-- <span class="colorToy__color"></span> -->
            </div>
            <div class="sizeToy">                
                <span class="sizeToy__size-static">Размер игрушки:</span>
                <!-- <span class="sizeToy__size"></span> -->
            </div>
            <div class="favoriteToy">                
                <span class="favoriteToy__favorite-static">Любимая:</span>
                <!-- <span class="favoriteToy__favorite"></span> -->
            </div>
        </div>
        <footer>
                <div class="rss-logo"></div>
                <div class="developer">
                    <a href="https://github.com/SavelyevNikita" target="_blank">App developer: Nikita Savelyev</a>
                    </div>
                <div class="year">2021</div>
        </footer>

        

    </body>
</html>
